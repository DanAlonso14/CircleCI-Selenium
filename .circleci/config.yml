version: 2.1
executors:
  python-executor:
    docker:
      - image: cimg/python:3.9.9    
      - image: selenium/standalone-chrome:latest  # Chrome Docker image with Selenium  
orbs:
    python: circleci/python@2.1.1
    jira: circleci/jira@2.1.0
 
jobs:
  builds:
    working_directory: ~/Flask-calculator
    executor: python-executor
    steps:
      - checkout  # Checkout your source code
      - run:
          name: Install dependencies
          command: pip install -r requirements.txt   
      - run:
          name: Build Script
          command: |
            pwd
            chmod 777 build.sh
            ls -la
            ./build.sh
            pwd
            ls -la     
      - run: 
          name: Python Version
          command: python3 --version
      - run: 
          name: Test
          command: |
            cd /home/circleci
            ls -lrth
      - run:
          name: Artifact Archiving
          command: |
            pwd
            chmod 777 artifact.sh
            ls -la
            ./artifact.sh
      # - jira/notify:
      #     pipeline_id: << pipeline.id >>
      #     pipeline_number: << pipeline.number >>      

  deploy:
    working_directory: ~/Flask-calculator
    docker:
      - image: cimg/azure:2023.09
    steps:
      - checkout
      - run:
          name: Environment
          command: |
            cat /etc/os-release
            sudo mkdir -p /var/lib/apt/lists/partial
            sudo chmod 755 /var/lib/apt/lists/partial
            sudo rm /etc/apt/sources.list.d/kubernetes.list
            sudo apt-get update
      - run:
          name: Azure App Service Deploy
          command: |
            pwd
            chmod 777 artifact.sh
            ls -la
            ./artifact.sh
            pwd 
            ls -lrth
            curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash
            az login --service-principal -u $AZURE_CLIENT_ID -p $AZURE_CLIENT_SECRET --tenant $AZURE_TENANT_ID
            az account set --subscription $AZURE_SUBSCRIPTION_ID
            az webapp deployment source config-zip -g $AZURE_RG_NAME -n $AZURE_WEBAPP_NAME --src *.zip
            az webapp up -n $AZURE_WEBAPP_NAME -g $AZURE_RG_NAME
     
      #New block added here to get the Selenium container IP
      - run:
          name: Get Selenium Container IP
          command: |
            SELENIUM_CONTAINER_IP=$(docker inspect --format '{{ (index .NetworkSettings.Networks "selenium/standalone-chrome").IPAddress }}' selenium/standalone-chrome)
            echo "Selenium Container IP: $SELENIUM_CONTAINER_IP"
            echo "export SELENIUM_CONTAINER_IP=$SELENIUM_CONTAINER_IP" >> $BASH_ENV    
      #New block ends here
      
  run_tests:
    working_directory: ~/Flask-calculator
    docker:
      - image: "cimg/python:3.9.9"
    steps: 
      - checkout 
      - python/install-packages: 
          pkg-manager: pip 
      - run: 
           name: Run test
           command: pytest
      # Run Selenium tests
      - run:
          name: Run Selenium tests
          command: |
            python tests/selenium_driver_code.py

workflows:
  build_and_test_deploy:
    jobs:
      - builds:
          context: Jira           
      - deploy:
          requires:
            - builds
          context: Jira
      - run_tests:
          requires:
            - deploy
